<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./caricon.jpg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caring car | Back to Home</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- <audio src="./race sound.mp3" controls loop></audio> -->
    <div id="container">
        <div id="sky">
            <img src="./sky.jpg" alt="">
        </div>

        <div id="tree">
            <img src="./tree.png" alt="">
        </div>


        <div class="car">
            <img src="./car.png" alt="" id="car">
            <img src="./frontwheel.png" alt="" id="frontwheel">
            <img src="./backwheel.png" alt="" id="backwheel">
        </div>
        <div class="notes">
            <div>Double click for sound-on</div>
            <div>Click for sound-off</div>
        </div>
        <div id="track">
            <img src="./track.webp" alt="">
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
